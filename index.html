<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="description" content="Herya Projects Collections">
  	<!-- Favicon -->
  	<link rel="icon" type="image/png" href="./images/favicon/icon.png">
  	<!-- apple touch icon -->
  	<link rel="apple-touch-icon" href="./images/favicon/icon.png">
  	<!-- Material icons -->
  	<link rel="preload"
	    href="https://fonts.googleapis.com/icon?family=Material+Icons"
	    as="font"
	    onload="this.onload=null;this.rel='stylesheet'">
  	<link rel="stylesheet" href="style.css">
	<title>My Books App</title>
</head>
<body>
	<header>
		<h1>My Books App</h1>
	</header>
	<main>
		<section class="input-section">
			<h2>Masukan Buku Baru</h2>
			<form id="inputBook">
				<div class="input">
					<label for="inputBookTitle">Please input title</label>
					<input id="inputBookTitle" type="text" required>
				</div>
				<div class="input">
					<label for="inputBookAuthor">Please input author name</label>
					<input id="inputBookAuthor" type="text" required>
				</div>
				<div class="input">
					<label for="inputBookYear">Please input year of release</label>
					<input id="inputBookYear" type="text" required>
				</div>
				<div class="input">
					<label for="inputBookIsComplete">Book complete</label>
					<input id="inputBookIsComplete" type="checkbox">
				</div>
				<button id="bookSubmit" type="submit">Save</button>
			</form>
		</section>

		<section class="search-section">
			<h2>Search book</h2>
			<form id="searchBook">
				<label for="searchBookTitle">Title of book</label>
				<input id="searchBookTitle" type="text">
				<button id="searchSubmit" type="submit">
					<i class="material-icons">search</i>
				</button>
			</form>
		</section>

		<section class="my-book">
			<h2>Uncomplete</h2>
		</section>

		<section class="my-book">
			<h2>Complete</h2>
		</section>
	</main>

	<footer>
		<p>Copyright &copy; 2022 - <a href="herya.netlify.app">Herya App</a>.</p>
	</footer>

	<script type="text/javascript" src="./index.js"></script>
	<noscript>
	    <p>Ups, Javascript is not available or Javascript is being turned off!</p>
	</noscript>

</body>
</html>
